<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="container">
        <div>
            <form action="{% url 'main' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
        <div class="button-container">
            <form action="{% url 'mypage' %}">
                <button type="submit">My Page</button>
            </form>
            <form action="{% url 'guestbook' %}">
                <button type="submit">Guest Book</button>
            </form>
            <form action="{% url 'todolist' %}">
                <button type="submit">To-do List</button>
            </form>
            <form action="{% url 'post' %}">
                <button type="submit">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
