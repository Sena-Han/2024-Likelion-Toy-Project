<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Guest Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/guestbookpost.css' %}">
</head>
<body>
    <div class="container">
        <h1>Write Guest Book</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
